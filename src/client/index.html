<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First VR World</title>
    <script src="aframe-master.js"></script>
    <script src="ws.js"></script>
  </head>
  <body>
  <!-- add VR here -->

  <a-scene>
                <!-- x y z-->
    <a-entity id="shape-container" position="0 0 0" rotation="0 0 0">
      <a-box position="0 0 0"  rotation="0 0 0" color="red"></a-box>
      <a-box position="0 1 0"  rotation="0 0 0" color="green"></a-box>
      <a-box position="0 2 0"  rotation="0 0 0" color="yellow"></a-box>
      <a-box position="0  0"  rotation="0 0 0" color="#ff0000"></a-box>
      <a-box position="0 4 0"  rotation="0 0 0" color="#ff0000"></a-box>
      <a-box position="1 1 0"  rotation="0 0 0" color="#ff0000"></a-box>
    </a-entity>

    <a-entity position="0 0 5">
     <a-camera></a-camera>
    </a-entity>  

  </a-scene>
  <script src="script.js"></script>
  </body>
</html>
