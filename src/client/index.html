<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First VR World</title>
    <!-- <script src="aframe-v0.5.0.js"></script> -->
    <script src="./aframe-master.js"></script>
    <script src="./aframe-components.js"></script>
    <script src="./models.js"></script>
    <script src="connections.js"></script>
  </head>
  <body>
  <!-- add VR here -->

  <a-scene>
                <!-- x y z-->
    <a-entity id="shape-container" position="0 0 0" rotation="0 0 0">
      <!--
      <a-box position="1 0 0" color="#E91E63"></a-box>
      <a-box position="-1 0 0" color="#C2185B"></a-box>
      <a-box position="0 1 0" color="#2196F3"></a-box>
      <a-box position="0 -1 0" color="#1976D2"></a-box>
      <a-box position="0 0 1" color="#FFC107"></a-box>
      <a-box position="0 0 -1" color="#FFA000"></a-box>
      -->

    </a-entity>

    <a-entity position="0 0 8">
     <a-camera>
       <a-cursor></a-cursor>
     </a-camera>
    </a-entity>  

    <a-box gaze-control control-direction="right" position="4 1 3"  rotation="0 45 0" color="darkgrey"></a-box>
    <a-box gaze-control control-direction="left" position="-4 1 3"  rotation="0 45 0" color="darkgrey"></a-box>
    <a-box gaze-control control-direction="up" position="0 4 3"  rotation="0 45 0" color="darkgrey"></a-box>
    <a-box gaze-control control-direction="down" position="0 -4 3"  rotation="0 45 0" color="darkgrey"></a-box>

    <!--
    <a-box model-load-button model-name="ch_cube" position="1 7 0" color="purple"></a-box>
    <a-box model-load-button model-name="pointer" position="-1 7 0" color="orange"></a-box>
    -->
    <a-sky color="grey"></a-sky>

    

  </a-scene>
  <script src="script.js"></script>
  </body>
</html>
